<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discover The World</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#0b0b0b;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Main Card */
.container{
    width:900px;
    background:#ffffff;
    border-radius:16px;
    padding:40px;
    display:flex;
    align-items:center;
    gap:40px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

/* Left Content */
.left h1{
    font-size:42px;
    line-height:1.1;
}

.left h1 span{
    color:#1e73be;
    font-style:italic;
}

.left p{
    margin:15px 0 25px;
    color:#666;
    font-size:14px;
}

/* Buttons */
.buttons{
    display:flex;
    gap:15px;
}

.btn{
    padding:10px 20px;
    border-radius:25px;
    border:none;
    cursor:pointer;
    font-size:14px;
}

.btn-primary{
    background:#1e73be;
    color:white;
}

.btn-secondary{
    background:#eef4fb;
    color:#1e73be;
}

/* Stats Boxes */
.stats{
    display:flex;
    gap:15px;
    margin-top:30px;
}

.stat-box{
    background:#1e73be;
    color:white;
    padding:12px 18px;
    border-radius:10px;
    font-size:13px;
    text-align:center;
}

/* Right Image Section */
.right{
    position:relative;
}

.bg-shape{
    width:300px;
    height:200px;
    background:#1e73be;
    border-radius:20px;
}

.traveler{
    position:absolute;
    top:-40px;
    left:60px;
    width:200px;
}
</style>
</head>
<body>

<div class="container">

    <!-- Left Section -->
    <div class="left">
        <h1><span>Discover</span><br>The World</h1>
        <p>
            Let's embark on a global journey, immersing ourselves in diverse cultures 
            and creating unforgettable memories as we travel the world.
        </p>

        <div class="buttons">
            <button class="btn btn-primary">Explore More</button>
            <button class="btn btn-secondary">Watch Demo</button>
        </div>

        <div class="stats">
            <div class="stat-box">64+<br>Countries</div>
            <div class="stat-box">24M+<br>Per Year User</div>
            <div class="stat-box">03k+<br>Experiences</div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right">
        <div class="bg-shape"></div>
        <img class="traveler" src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=400" alt="Traveler">
    </div>

</div>

</body>
</html>
